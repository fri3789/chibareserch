function search() {
    const city = document.getElementById('city').value;
    const level = document.getElementById('level').value;
    const levelText = document.getElementById('level').options[document.getElementById('level').selectedIndex].text;
    document.getElementById('summary').textContent = city + " ・ " + levelText;

    const tbody = document.querySelector('#table tbody');
    tbody.innerHTML = '';

    gyms.filter(g => (city === 'all' || g.city === city) && (level === 'all' || g.level === level))
        .sort((a, b) => a.level.localeCompare(b.level))  // easy > normal > hard
        .forEach(g => {
            const color = g.level === 'easy' ? '#4caf50' : g.level === 'normal' ? '#ff9800' : '#f44336';
            const levelLabel = g.level === 'easy' ? '入りやすい' : g.level === 'normal' ? '普通' : '激戦';
            tbody.innerHTML += `
                <tr>
                    <td><span class="level" style="background:${color}">${levelLabel}</span></td>
                    <td><span class="city-tag ${g.tag}">${g.city}</span></td>
                    <td><strong>${g.name}</strong></td>
                    <td>${g.court}</td>
                    <td class="howto"><strong>全手順:</strong><br>${g.method.split('.').join('.<br>')}</td>
                    <td class="howto"><strong>全手順:</strong><br>${g.lottery.split('.').join('.<br>')}</td>
                    <td>
                        <strong>コツ:</strong> ${g.tip}<br><br>
                        <div class="template">コピーして申込！<br>${g.template}</div>
                    </td>
                </tr>`;
        });

    document.getElementById('result').style.display = 'block';
    document.getElementById('result').scrollIntoView({ behavior: "smooth" });
}
